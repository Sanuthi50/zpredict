{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back to Zpredict</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/loginstyle.css' %}">
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 15%; animation-duration: 7s;"></div>
        <div class="particle" style="left: 35%; animation-duration: 9s;"></div>
        <div class="particle" style="left: 65%; animation-duration: 6s;"></div>
        <div class="particle" style="left: 85%; animation-duration: 8s;"></div>
    </div>
    
    <div class="main-container">      
        <div class="header">
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Ready to continue?</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <div class="input-container">
                    <div class="input-icon">
                        <img src="{% static 'img/communication.png' %}" alt="Email Icon">
                    </div>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email Address" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <div class="input-icon">
                        <img src="{% static 'img/password.png' %}" alt="Password Icon">
                    </div>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Let's Go! 
            </button>
        </form>
        
        <div class="login-extras">
            <a href="#" class="forgot-password">Forgot your password? </a>  <span class="feature-icon"><img src="{% static 'img/mental-health.png' %}" alt="Login"></span>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script src="{% static 'js/loginscript.js' %}"></script>
</body>
</html>
