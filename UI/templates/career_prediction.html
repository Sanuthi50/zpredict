{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendation System</title>
    <link rel="stylesheet" href="{% static 'css/careerstyle.css' %}">
</head>
<body>
    <div class="container">
        <h1>Career Recommendation System</h1>
        <div class="input-section">
            <label for="degree-program">Enter your Degree Program:</label>
            <input type="text" id="degree-program" placeholder="e.g., Computer Science">
            <button id="get-recommendations">Get Recommendations</button>
        </div>
        <div class="recommendations-section">
            <h2>Recommended Careers</h2>
            <div id="recommendations-list">
                <!-- Recommendations will be displayed here -->
            </div>
            <p id="error-message" class="error"></p>
        </div>
    </div>
    <script src="{% static 'js/careerscript.js' %}"></script>
</body>
</html>
