{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Admin - University Guidance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Admin Dashboard Variables */
    :root {
        --primary: #6C63FF;
        --primary-dark: #564FD8;
        --secondary: #FF6B8B;
        --accent: #36D6C3;
        --dark: #1A1A2E;
        --light: #FFFFFF;
        --gray: #F5F5F7;
        --gray-dark: #6C757D;
        --success: #00C9A7;
        --warning: #FFC75F;
        --danger: #FF8066;
        --gradient-primary: linear-gradient(135deg, var(--primary), var(--primary-dark));
        --gradient-accent: linear-gradient(135deg, var(--secondary), var(--accent));
        --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
        --radius: 12px;
        --radius-lg: 20px;
    }

    /* Global Styles */
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        color: var(--dark);
        background: var(--gradient-primary);
        line-height: 1.6;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 700;
    }

    /* Container */
    .container {
        width: 100%;
        max-width: 500px;
        background: var(--light);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    .header {
        background: var(--gradient-primary);
        color: white;
        padding: 30px;
        text-align: center;
    }

    .header h2 {
        font-size: 2.2rem;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .header p {
        opacity: 0.9;
        margin: 0;
    }

    /* Main Content */
    .main-content {
        padding: 30px;
    }

    /* Form Section */
    .form-section {
        background: var(--light);
        border-radius: var(--radius);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: var(--dark);
        padding-bottom: 10px;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .section-title i {
        margin-right: 10px;
        color: var(--primary);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--dark);
    }

    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: var(--radius);
        font-size: 16px;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
    }

    input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    .btn {
        background: var(--gradient-primary);
        color: white;
        border: none;
        padding: 12px;
        border-radius: var(--radius);
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .message {
        padding: 15px;
        border-radius: var(--radius);
        margin: 15px 0;
        font-weight: 600;
        animation: fadeIn 0.5s ease-out;
        border-left: 4px solid;
        text-align: center;
    }

    .success {
        background: #d4edda;
        color: #155724;
        border-color: var(--success);
    }

    .error {
        background: #f8d7da;
        color: #721c24;
        border-color: var(--danger);
    }

    .login-link {
        text-align: center;
        margin-top: 25px;
    }

    .login-link p {
        color: #666;
        margin: 0;
    }

    .login-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            max-width: 90%;
        }
        
        .header h2 {
            font-size: 1.8rem;
        }
        
        .main-content {
            padding: 20px;
        }
    }

    @media (max-width: 480px) {
        .container {
            max-width: 95%;
        }
        
        .header {
            padding: 20px;
        }
        
        .header h2 {
            font-size: 1.5rem;
        }
        
        .section-title {
            font-size: 1.3rem;
        }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>üîê Admin Registration</h2>
      <p>Create your administrator account</p>
    </div>

    <div class="main-content">
      <!-- Message Display (will be replaced by JS) -->
      <div id="message"></div>

      <form id="registerForm">
        <!-- No csrf_token needed for API calls -->

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="admin@university.lk" required />
        </div>

        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="John" required />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Doe" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>

        <button type="submit" id="submitBtn" class="btn"><i class="fas fa-user-plus"></i> Register Admin</button>
      </form>

      <div class="login-link">
        <p>Already have an account? <a href='http://127.0.0.1:8000/admin-dashboard/'>Login here</a></p>
      </div>
    </div>
  </div>
  <script src="{% static 'js/admin-reg.js' %}"></script>

</body>
</html>
