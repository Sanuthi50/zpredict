{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>PDF Upload Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Upload-specific styles */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .logout-btn {
            background: #dc3545;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .uploads-section {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-particles"></div>
    {% include 'navbar.html' %}

    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h3 id="welcomeMessage">Welcome, Admin</h3>
                    <small>PDF Upload Dashboard</small>
                </div>
            </div>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <div class="dashboard-grid">
            <!-- Upload Section -->
            <div class="card">
                <h2 class="section-title">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Upload PDF Document
                </h2>
                
                <div class="action-buttons" style="margin-bottom: 20px;">
                    <button id="reprocessBtn" class="btn btn-secondary">
                        <i class="fas fa-redo"></i>
                        Reprocess Latest PDF
                    </button>
                </div>

                <form id="uploadForm">
                    <div class="form-group">
                        <label for="fileInputHidden">Select PDF File</label>
                        <div class="file-input" id="fileInput">
                            <div class="file-text">
                                <div class="icon-file">
                                    <i class="fas fa-file-pdf"></i>
                                </div>
                                <p>Click or drag PDF file here</p>
                                <small>Maximum size: 100MB</small>
                            </div>
                        </div>
                        <input type="file" id="fileInputHidden" name="pdfFile" accept=".pdf" style="display: none;" />
                    </div>

                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-align-left"></i>
                            Description (Optional)
                        </label>
                        <textarea id="description" name="description" rows="3" placeholder="Brief description of the document..."></textarea>
                    </div>

                    <div class="progress-bar" id="progressBar" style="display: none;">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="uploadBtn">
                        <i class="fas fa-upload"></i>
                        Upload PDF
                    </button>
                </form>

                <div id="uploadMessage"></div>
            </div>

            <!-- Quick Stats Card -->
            <div class="card">
                <h2 class="section-title">
                    <i class="fas fa-chart-bar"></i>
                    Upload Statistics
                </h2>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalUploads">-</div>
                        <div class="stat-label">Total Uploads</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="processingCount">-</div>
                        <div class="stat-label">Processing</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedCount">-</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="failedCount">-</div>
                        <div class="stat-label">Failed</div>
                    </div>
                </div>
            </div>

            <!-- Recent Uploads Section -->
            <div class="card uploads-section">
                <h2 class="section-title">
                    <i class="fas fa-history"></i>
                    Recent Uploads
                </h2>
                
                <div class="uploads-controls" style="margin-bottom: 20px;">
                    <button id="refreshBtn" class="btn btn-outline">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <div class="search-box">
                        <input type="text" id="searchUploads" placeholder="Search uploads...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div id="uploadsContainer">
                    <!-- Dynamic content will be loaded here -->
                    <div class="loading-spinner" style="text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading uploads...</p>
                    </div>
                </div>

                <div class="pagination" id="uploadsPagination" style="display: none;">
                    <button class="btn btn-outline" id="prevPage">
                        <i class="fas fa-chevron-left"></i>
                        Previous
                    </button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button class="btn btn-outline" id="nextPage">
                        Next
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include only the upload-related modules -->
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/upload.js' %}"></script>
    <script src="{% static 'js/upload-app.js' %}"></script>

    <script>
        // CSRF token setup
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || 
                   getCookie('csrftoken');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Auto-refresh uploads every 30 seconds
        setInterval(() => {
            if (window.uploadApp && window.uploadApp.isInitialized) {
                window.uploadApp.refreshUploads();
            }
        }, 30000);
    </script>
</body>
</html>
