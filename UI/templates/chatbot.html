<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - AI Assistant ðŸ’œ</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0F0F23;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 25%, #06B6D4 50%, #84CC16 75%, #F97316 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.1;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
            border-radius: 50%;
            animation: float 20s infinite;
            opacity: 0.3;
        }

        .particle:nth-child(odd) {
            background: linear-gradient(45deg, #06B6D4, #84CC16);
            animation-duration: 25s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8B5CF6, #EC4899, #06B6D4, #84CC16, #F97316);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .header h1 {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Chat Messages Container */
        .chat-messages {
            flex: 1;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            flex-direction: column;
            animation: messageSlideIn 0.5s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message.ai .message-bubble {
            background: rgba(6, 182, 212, 0.2);
            border: 1px solid rgba(6, 182, 212, 0.3);
            color: #E5E7EB;
            border-bottom-left-radius: 8px;
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin: 5px 10px 0;
        }

        /* Input Area */
        .input-area {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #question {
            width: 100%;
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            color: #E5E7EB;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 60px;
            max-height: 120px;
        }

        #question:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        #question::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #sendBtn {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            border: none;
            border-radius: 15px;
            padding: 18px 25px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-block;
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: 'â€¢'; }
            40% { content: 'â€¢â€¢'; }
            60% { content: 'â€¢â€¢â€¢'; }
            80%, 100% { content: 'â€¢â€¢â€¢â€¢'; }
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin: 20px 0;
        }

        .welcome-message .emoji {
            font-size: 1.2rem;
            margin: 0 5px;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            border-radius: 3px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                gap: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .message-bubble {
                max-width: 85%;
            }

            .input-area {
                padding: 15px;
                gap: 10px;
            }

            #sendBtn {
                padding: 15px 20px;
            }
        }

        /* Status Indicator */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10B981;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>AI Chat Assistant âœ¨</h1>
            <p>Ready to help you slay! ðŸ’œ <span class="status-indicator"></span> Online</p>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <span class="emoji">ðŸš€</span>
                Start a conversation - Ask me anything!
                <span class="emoji">ðŸ’«</span>
                <br><small>Your AI assistant is vibing and ready to chat ðŸ’œ</small>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="question" 
                    placeholder="Type your message... ðŸ’¬" 
                    rows="1"
                ></textarea>
            </div>
            <button id="sendBtn">
                Send ðŸš€
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const questionInput = document.getElementById('question');
        const sendBtn = document.getElementById('sendBtn');

        // Auto-resize textarea
        questionInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter (but not Shift+Enter)
        questionInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${content}
                </div>
                <div class="message-time">${timeString}</div>
            `;

            // Remove welcome message on first interaction
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setLoading(isLoading) {
            sendBtn.disabled = isLoading;
            if (isLoading) {
                sendBtn.classList.add('loading');
                sendBtn.innerHTML = 'Thinking<span class="loading-dots">â€¢</span>';
            } else {
                sendBtn.classList.remove('loading');
                sendBtn.innerHTML = 'Send ðŸš€';
            }
        }

        async function sendMessage() {
            const question = questionInput.value.trim();
            if (!question) return;

            const token = localStorage.getItem('access_token');
            
            if (!token) {
                addMessage("âŒ You need to log in first! Redirecting...", false);
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);
                return;
            }

            // Add user message
            addMessage(question, true);
            questionInput.value = '';
            questionInput.style.height = 'auto';
            setLoading(true);

            try {
                const response = await fetch('http://127.0.0.1:8000/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.answer || "No cap, I got your message but I'm not sure how to respond to that! ðŸ¤”", false);
                } else {
                    const errorMsg = data.detail || "Something went wrong - but we're still vibing! ðŸ’œ";
                    addMessage(`âŒ ${errorMsg}`, false);
                }
            } catch (err) {
                addMessage(`âŒ Connection error: ${err.message}. Don't worry, we'll figure it out! ðŸ’ª`, false);
            } finally {
                setLoading(false);
                questionInput.focus();
            }
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            questionInput.focus();
        });

        // Add some random particles periodically
        setInterval(() => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = '0s';
            document.querySelector('.particles').appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 25000);
        }, 3000);
    </script>
</body>
</html>
