{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zpredict-SignUp Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signupstyle.css' %}">
</head>
<body>
       {% include 'navbar.html' %}
       
       <div class="main-container">               
        <div class="header">
            <h1 class="title">Sign Up</h1>
            <p class="subtitle">Zpredict - AI decision support system</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <div class="input-container">
                    <div class="input-icon">
                        <img src="{% static 'images/user.png' %}" alt=" User Icon">
                    </div>
                    <input type="text" id="first_name" class="form-input" placeholder="First Name" required>
                </div>
            </div>
            
           <div class="form-group">
            <div class="input-container">
                <div class="input-icon">
                    <img src="{% static 'images/user.png' %}" alt="User Icon">
                </div>
                <input type="text" id="last_name" class="form-input" placeholder="Last Name" required>
            </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <div class="input-icon">
                        <img src="{% static 'images/communication.png' %}" alt="Email Icon">
                    </div>
                    <input type="email" id="email" class="form-input" placeholder="Email Address" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <div class="input-icon">
                        <img src="{% static 'images/password.png' %}" alt="Password Icon">
                    </div>
                    <input type="password" id="password" class="form-input" placeholder="Create Password" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Start Your Journey
            </button>
            <p class="login-prompt">Already have an account? <a href="http://127.0.0.1:8000/website/login/" class="login-link">Sign In</a></p>
        </form>
        
        <div class="status" id="status"></div>
    </div>

    <script src="{% static 'js/signupscript.js' %}"></script>
       
</body>
</html>
