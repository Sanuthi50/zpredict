<!-- Navigation Component -->
<nav class="navbar">
    <div class="nav-container">

            </a>

        <div class="nav-menu" id="navMenu">

                <li class="nav-item">
                    <a href="http://127.0.0.1:8000/website/" class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}">Home</a>
                </li>
                <li class="nav-item">
                    <a href="http://127.0.0.1:8000/website/predict/" class="nav-link {% if request.resolver_match.url_name == 'predict' %}active{% endif %}">Predictions</a>
                </li>
                <li class="nav-item">
                    <a href="http://127.0.0.1:8000/website/chat/" class="nav-link {% if request.resolver_match.url_name == 'chat' %}active{% endif %}">Chat</a>

<!-- Navbar Styles -->
<style>
/* Import the same fonts used in index.html */
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

/* Navbar Styles from index.html */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    z-index: 1000;
    padding: 0;
    font-family: 'Inter', sans-serif;
}

/* Override recommendation.html specific navbar styles */
body .navbar {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    background: rgba(15, 23, 42, 0.95) !important;
    backdrop-filter: blur(20px) !important;
    border-bottom: 1px solid rgba(148, 163, 184, 0.1) !important;
    z-index: 9999 !important;
    padding: 0 !important;
    font-family: 'Inter', sans-serif !important;
    border-radius: 0 !important;
    width: 100% !important;
    max-width: none !important;
    transform: none !important;
    border: none !important;
    box-shadow: none !important;
}


.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 2rem;
}

.nav-brand .logo {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: #ffffff;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.status-dot {
    width: 8px;
    height: 8px;
    background: #10b981;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.nav-menu {
    display: flex;
    align-items: center;
    gap: 2rem;
}

.nav-list {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 2rem;
}

.nav-link {
    color: #cbd5e1;
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    position: relative;
}

.nav-link:hover, .nav-link.active {
    color: #ffffff;
    background: rgba(99, 102, 241, 0.1);
}

.nav-link.active::after {
    content: '';
    position: absolute;
    bottom: -0.5rem;
    left: 50%;
    transform: translateX(-50%);
    width: 4px;
    height: 4px;
    background: #6366f1;
    border-radius: 50%;
}

.nav-auth {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.btn {
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    font-family: inherit;
}

.btn-outline {
    color: #cbd5e1;
    border: 1px solid rgba(203, 213, 225, 0.3);
    background: transparent;
}

.btn-outline:hover {
    color: #ffffff;
    border-color: #6366f1;
    background: rgba(99, 102, 241, 0.1);
}

.btn-primary {
    color: #ffffff;
    background: #6366f1;
    border: 1px solid #6366f1;
}

.btn-primary:hover {
    background: #5855eb;
    border-color: #5855eb;
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #cbd5e1;
}

.user-avatar {
    font-size: 1.2rem;
}

.user-name {
    font-weight: 500;
}

.nav-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 4px;
}

.nav-toggle span {
    width: 25px;
    height: 3px;
    background: #cbd5e1;
    transition: all 0.3s ease;
    border-radius: 2px;
}

.nav-toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.nav-toggle.active span:nth-child(2) {
    opacity: 0;
}

.nav-toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .nav-container {
        padding: 1rem;
    }
    
    .nav-toggle {
        display: flex;
    }
    
    .nav-menu {
        position: fixed;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(148, 163, 184, 0.1);
        flex-direction: column;
        padding: 2rem;
        gap: 1rem;
        transform: translateY(-100vh);
        transition: transform 0.3s ease;
    }
    
    .nav-menu.active {
        transform: translateY(0);
    }
    
    .nav-list {
        flex-direction: column;
        gap: 1rem;
        width: 100%;
    }
    
    .nav-link {
        display: block;
        text-align: center;
        padding: 1rem;
        border-radius: 0.5rem;
    }
    
    .nav-auth {
        flex-direction: column;
        width: 100%;
        gap: 1rem;
    }
    
    .auth-buttons {
        display: flex;
        gap: 1rem;
        width: 100%;
    }
    
    .btn {
        flex: 1;
        text-align: center;
        padding: 1rem;
    }
}

}

.navbar .btn-primary {

}

.navbar .btn-primary:hover {
    background: #5855eb !important;
    border-color: #5855eb !important;
}
</style>

<!-- Include Auth Utils -->
<script src="{% static 'js/auth-utils.js' %}"></script>

<!-- Navbar JavaScript -->
<script>
// Initialize navbar functionality
document.addEventListener('DOMContentLoaded', function() {
    initAuthUI(); // Use the auth-utils function
    initMobileNav();
});

// Mobile navigation toggle
function initMobileNav() {
    const navToggle = document.getElementById('navToggle');
    const navMenu = document.getElementById('navMenu');
    
    if (navToggle && navMenu) {
        navToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        });
        
        // Close mobile menu when clicking on a link
        const navLinks = navMenu.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navMenu.classList.remove('active');
                navToggle.classList.remove('active');
            });
        });
    }
}
</script>
