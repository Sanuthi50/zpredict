{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/recommendationstyle.css' %}">
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>
    <!-- Toast Container for Notifications -->
    <div class="toast-container"></div>
    
    <!-- Include Navbar Component -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="predict-tab" data-bs-toggle="tab" data-bs-target="#predict-pane" type="button" role="tab">
                        <i class="fas fa-search me-2"></i>Get Recommendations
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="saved-tab" data-bs-toggle="tab" data-bs-target="#saved-pane" type="button" role="tab">
                        <i class="fas fa-bookmark me-2"></i>Saved Recommendations
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="mainTabContent">
                <!-- Prediction Tab -->
                <div class="tab-pane fade show active" id="predict-pane" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-search me-2"></i>Career Recommendation</h5>
                        </div>
                        <div class="card-body">
                            <form id="prediction-form">
                                <div class="mb-3">
                                    <label for="degree-program" class="form-label">Degree Program</label>
                                    <input type="text" class="form-control" id="degree-program" required 
                                           placeholder="Enter your degree program (e.g., Computer Science)">
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="predict-btn">
                                    <span id="predict-btn-text">Get Recommendations</span>
                                    <span id="predict-btn-loading" class="d-none">
                                        <span class="loading me-2"></span> Processing...
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div id="results-section" class="d-none">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Career Recommendations</h5>
                                <div>
                                    <span class="badge bg-light text-dark me-2" id="results-count">0 results</span>
                                    <span class="badge bg-success d-none" id="session-badge">
                                        <i class="fas fa-check me-1"></i> Session Saved
                                    </span>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="recommendations-container" class="row">
                                    <!-- Recommendations will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Saved Recommendations Tab -->
                <div class="tab-pane fade" id="saved-pane" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="fas fa-bookmark me-2"></i>Saved Career Recommendations</h5>
                            <button class="btn btn-sm btn-outline-primary" id="refresh-saved">
                                <i class="fas fa-sync-alt me-1"></i> Refresh
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="saved-container">
                                <p class="text-center text-muted" id="no-saved-message">
                                    You haven't saved any recommendations yet.
                                </p>
                                <!-- Saved items will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Particle Background -->
    <div class="particles" id="particles"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/auth-utils.js' %}"></script>
    <script src="{% static 'js/recommendationscript.js' %}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Bootstrap tabs
            var triggerTabList = [].slice.call(document.querySelectorAll('#mainTabs button'));
            triggerTabList.forEach(function(triggerEl) {
                var tabTrigger = new bootstrap.Tab(triggerEl);
                
                // Add click event listener
                triggerEl.addEventListener('click', function(event) {
                    event.preventDefault();
                    tabTrigger.show();
                    
                    // If clicking the saved tab, load saved recommendations
                    if (triggerEl.id === 'saved-tab') {
                        if (typeof fetchAndDisplaySavedCareers === 'function') {
                            fetchAndDisplaySavedCareers().catch(console.error);
                        }
                    }
                });
            });

            // Add click event for refresh button
            const refreshBtn = document.getElementById('refresh-saved');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    if (typeof fetchAndDisplaySavedCareers === 'function') {
                        fetchAndDisplaySavedCareers().catch(console.error);
                    }
                });
            }
        });
    </script>
</body>
</html>
