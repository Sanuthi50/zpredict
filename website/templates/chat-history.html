{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History - AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/chathistorystyle.css' %}">
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
    </div>
    <!-- Main Content -->
    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">Chat History</h1>
            <p class="page-subtitle">Review and manage your past conversations</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <img src="{% static 'images/search (1).png' %}" alt="Search" class="search-icon">
                <input type="text" class="search-input" id="searchInput" placeholder="Search chat history...">
            </div>
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="recent">Recent</button>
                <button class="filter-btn" data-filter="oldest">Oldest</button>
            </div>
        </div>

        <!-- Chat History List -->
        <div class="chat-history-list" id="chatHistoryList">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination will be added dynamically -->
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="{% static 'js/auth-utils.js' %}"></script>
    <script>
    window.DELETE_ICON_URL = "{% static 'images/delete.png' %}";
    window.EMPTY_ICON_URL = "{% static 'images/message.png' %}";
    </script>
   <script src="{% static 'js/chathistoryscript.js' %}"></script>
</body>
</html>
